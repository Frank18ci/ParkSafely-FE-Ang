<div class="w-100 d-flex justify-content-center align-items-center h-100vh">
    <div class="rounded border border-1 shadow px-4 py-3 d-flex justify-content-center">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <h1>Iniciar Sesion</h1>
            <div class="form-group">
                <label>
                    <i class="bi bi-person"></i>
                    Usuario
                    <input type="text" class="form-control" formControlName="username">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <i class="bi bi-person"></i>
                    Contrase√±a
                    <input type="text" class="form-control" formControlName="password"> 
                </label>
            </div>
            <div class=" mt-3 text-end">
                <button class="btn btn-primary w-100" [disabled]="!loginForm.valid">Acceder</button>
            </div>
        </form>
    </div>
</div>
